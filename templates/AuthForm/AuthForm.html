
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Log In and Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Sign Up</h1>
                <div class="social-container">
                    <a href="#" class="social" title="Sign up with Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social" title="Sign up with Google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social" title="Sign up with LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="fName" placeholder="First Name" required />
                <input type="text" id="lName" placeholder="Last Name" required />
                <input type="email" id="rEmail" placeholder="Email" required />
                <input type="password" id="rPassword" placeholder="Password" required />
                <button type="submit" id="submitSignUp">Sign Up</button>
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Log In</h1>
                <div class="social-container">
                    <a href="#" class="social" title="Log in with Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social" title="Log in with Google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social" title="Log in with LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <a href="#">Forgot your password?</a>
                <button type="submit" id="submitSignIn">Log In</button>
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Let's Register Account!</h1>
                    <p>Enter your information to create an account.</p>
                    <span>Already have an account?</span>
                    <a class="ghost" id="signIn">Log In</a>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>Enter your credential to login.</p>
                    <span>Doesn't have an account yet?</span>
                    <a class="ghost" id="signUp">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script jS -->
    <script type="module" src="./firebaseauth.js"></script>
    <script src="./script.js"></script>
</body>
</html>
